language: java
jdk:
  - oraclejdk8
sudo: true
script: mvn clean verify
deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key:
    secure: "$SECRETACCESSKEY"
  region: "us-east-1"  
  app: "guidepro"
  env: "guidepro-dev"
#  bucket_name: "the-target-S3-bucket"
on:
  branch: master